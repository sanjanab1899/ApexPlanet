<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Webpage</title>
  <style>
    body {
      font-family: Georgia, serif;
      background-color: #e6f7ff;
      margin: 40px;
      padding: 20px;
      color: #003366;
    }

    h1 {
      color: #003366;
      text-align: center;
    }

    p {
      font-size: 18px;
      line-height: 1.6;
      max-width: 600px;
      margin: 20px auto;
    }

    button {
      display: block;
      margin: 30px auto;
      padding: 10px 20px;
      background-color: #003366;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
    }

    button:hover {
      background-color: #13518f;
    }
  </style>
</head>

<body>
  <h1>Welcome to My Webpage</h1>
  <p>This is a sample webpage styled with CSS. Click the button below to see a JavaScript interaction in action.</p>
  <button onclick="showMessage()">Click Me!</button>
  <script>
    function showMessage() {
      alert("Hello! You clicked the button!")
    }
  </script>
</body>

</html>
